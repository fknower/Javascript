<html>
<head>
      <title> FizzBuzz </title>
</head>

<body>
<h1> FizzBuzz </h1>

<script>
for( var counter = 0; counter < 100; counter++){
	if((counter % 3) == 0 || counter == 3 ) 
		console.log("Fizz");
		else if ( (counter % 5) == 0 || counter == 5 ) 
			console.log("buzz");
			else console.log(counter);
}
</script>
</body>
</html>
